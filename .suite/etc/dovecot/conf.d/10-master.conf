# This file configures the core Dovecot services and listeners.

# Authentication service sockets and limits.
service auth {
  unix_listener auth-userdb {
    mode = 0666
  }

  unix_listener auth-master {
    mode = 0666
  }

  client_limit = 7000
  process_limit = 1
  vsz_limit = 1 G
}

# IMAP login service with concurrency tuning.
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
  process_limit = 10
  client_limit = 500
  vsz_limit = 256M
}

# IMAP worker service.
service imap {
  process_limit = 1024
  user = root
  group = root
  extra_groups = root
}

# IMAP hibernate service
service imap-hibernate {
  unix_listener imap-hibernate {
    user = root
    group = root
  }
}

# IMAP urlauth worker service
service imap-urlauth-worker {
  user = root
  group = root
  extra_groups = root
  unix_listener imap-urlauth-worker {
    user = root
  }
}

# POP3 login service.
service pop3-login {
  inet_listener pop3 {
    port = 110
  }
  inet_listener pop3s {
    port = 995
    ssl = yes
  }
  process_limit = 5
  client_limit = 300
  vsz_limit = 128M
}

# POP3 worker service.
service pop3 {
  process_limit = 512
  user = root
  group = root
  extra_groups = root
}

# ManageSieve login service.
service managesieve-login {
  inet_listener sieve {
    port = 4190
  }
  process_limit = 2
  client_limit = 50
  vsz_limit = 128M
}

# ManageSieve worker service.
service managesieve {
  process_limit = 50
  user = root
  group = root
  extra_groups = root
}

# LMTP service for Robin MTA integration
service lmtp {
  unix_listener lmtp {
    mode = 0666
  }

  # TCP listener for Robin MTA (port 24)
  inet_listener lmtp {
    port = 24
  }

  # Increased limits for high-concurrency performance testing
  process_limit = 200          # Allow more concurrent LMTP processes
  process_min_avail = 20       # Keep 20 processes pre-forked
  client_limit = 1             # One client per process for LMTP
  vsz_limit = 512M
  user = root
  group = root
  extra_groups = root
}

# Dict service for quota and other plugins
service dict {
  unix_listener dict {
    mode = 0660
    user = root
    group = root
  }
}

service dict-async {
  unix_listener dict-async {
    mode = 0660
    user = root
    group = root
  }
}

service doveadm {
  user = root
  group = root
  extra_groups = root
}

service indexer {
  user = root
  group = root
  extra_groups = root
}

service indexer-worker {
  user = root
  group = root
  extra_groups = root
}

service stats {
  unix_listener stats-writer {
    mode = 0660
    user = root
    group = root
  }
}
