# LMTP protocol configuration for performance testing

protocol lmtp {
  # Allow up to 200 concurrent deliveries per user mailbox
  # This prevents "451 4.3.0 Too many concurrent deliveries" errors
  # during high-concurrency testing
  mail_max_userip_connections = 200

  # Postmaster address for LMTP
  postmaster_address = postmaster@example.com
}
