# LMTP protocol configuration

protocol lmtp {
  # Enable plugins for mail filtering and quota (Dovecot 2.4 boolean list syntax)
  mail_plugins {
    sieve = yes
    quota = yes
  }

  # Control concurrent deliveries to a single user
  # Production value: 200 (optimal for high-throughput)
  lmtp_user_concurrency_limit = 200

  # Postmaster address for LMTP
  postmaster_address = postmaster@example.com
}
