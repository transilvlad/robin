# LMTP protocol configuration for performance testing

protocol lmtp {
  # Control concurrent deliveries to a single user
  # Production value: 200 (optimal for high-throughput - Phase 2 testing achieved 99.81% success)
  lmtp_user_concurrency_limit = 200

  # Postmaster address for LMTP
  postmaster_address = postmaster@example.com
}
