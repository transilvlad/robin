# Debug logging configuration for performance testing
# This enables verbose LMTP protocol debugging to diagnose delivery issues

# Log to file for proper debugging
log_path = /var/log/dovecot.log
info_log_path = /var/log/dovecot.log
debug_log_path = /var/log/dovecot.log

# Enable debug logging for LMTP category
log_debug = category=lmtp

# Verbose authentication logging
auth_verbose = yes
auth_debug = yes

# Verbose mail delivery logging
mail_debug = yes
