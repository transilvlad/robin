# Docker Compose for Postfix Performance Testing
# This stack includes: Postfix + Dovecot + PostgreSQL

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    command:
      - "postgres"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "log_directory=/var/log/postgresql"
      - "-c"
      - "log_filename=postgresql.log"
      - "-c"
      - "log_destination=stderr"
    environment:
      POSTGRES_DB: robin
      POSTGRES_USER: robin
      POSTGRES_PASSWORD: robin
      POSTGRES_MAX_CONNECTIONS: 300
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../.shared/db-init:/docker-entrypoint-initdb.d:ro
      - ../../store/postgres:/var/lib/postgresql
      - ../../log/postgres:/var/log/postgresql
    networks:
      postfix-net:
        aliases:
          - postgres-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robin -d robin"]
      interval: 5s
      timeout: 3s
      retries: 10

  dovecot:
    image: dovecot/dovecot:latest
    container_name: dovecot
    user: "0:0"
    cap_add:
      - CHOWN
    volumes:
      - ./dovecot/etc:/etc/dovecot
      - ../../store/dovecot:/var/mail/vhosts
      - ../../log/dovecot:/var/log
      - dovecot-sockets:/var/run/dovecot
      - postfix-spool:/var/spool/postfix
    networks:
      postfix-net:
        aliases:
          - lmtp-backend
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "doveadm", "who"]
      interval: 10s
      timeout: 5s
      retries: 5

  postfix:
    build:
      context: ../../
      dockerfile: .perf/.shared/postfix/Dockerfile
    container_name: postfix
    volumes:
      - ../.shared/postfix/etc/postfix:/etc/postfix
      - ../../store/dovecot:/var/mail/vhosts
      - ../../log/postfix:/var/log/postfix
      - dovecot-sockets:/var/run/dovecot
      - postfix-spool:/var/spool/postfix
    networks:
      - postfix-net
    depends_on:
      dovecot:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "2525:25"     # SMTP (aligned; stacks not run simultaneously)
    healthcheck:
      test: ["CMD-SHELL", "postfix status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  postfix-net:
    driver: bridge

volumes:
  dovecot-sockets:  # Shared volume for UNIX socket communication
  postfix-spool:    # Shared Postfix spool directory
