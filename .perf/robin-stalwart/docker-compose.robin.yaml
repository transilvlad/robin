# Docker Compose for Robin MTA + Stalwart Performance Testing
# This stack tests Robin MTA delivering to Stalwart LMTP

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    command:
      - "postgres"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "log_directory=/var/log/postgresql"
      - "-c"
      - "log_filename=postgresql.log"
      - "-c"
      - "log_destination=stderr"
      - "-c"
      - "max_connections=300"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1536MB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
    environment:
      POSTGRES_DB: robin
      POSTGRES_USER: robin
      POSTGRES_PASSWORD: robin
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../.shared/db-init/01-create-schema.sql:/docker-entrypoint-initdb.d/01-create-schema.sql:ro
      - ../.shared/db-init/02-create-users.sql:/docker-entrypoint-initdb.d/02-create-users.sql:ro
      - ../.shared/db-init-stalwart/03-create-stalwart-tables.sql:/docker-entrypoint-initdb.d/03-create-stalwart-tables.sql:ro
      - ../.shared/db-init-stalwart/04-create-stalwart-users.sql:/docker-entrypoint-initdb.d/04-create-stalwart-users.sql:ro
      - ../../store/postgres:/var/lib/postgresql
      - ../../log/postgres:/var/log/postgresql
    networks:
      robin-stalwart-net:
        aliases:
          - postgres-backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robin -d robin"]
      interval: 5s
      timeout: 3s
      retries: 10

  stalwart:
    image: stalwartlabs/stalwart:latest
    container_name: stalwart
    user: "0:0"
    volumes:
      - ./stalwart/etc:/opt/stalwart/etc
      - ../../store/stalwart:/opt/stalwart/data
      - ../../log/stalwart:/var/log
    networks:
      robin-stalwart-net:
        aliases:
          - lmtp-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "2143:143"   # IMAP for test verification
      - "28081:8080" # HTTP/Web Admin interface
    # Health check disabled - Stalwart container lacks standard tools (nc, ps, wget, curl)
    # Container logs show LMTP/IMAP listeners start successfully

  robin:
    image: robin-robin-mta:latest
    platform: linux/amd64
    container_name: robin
    environment:
      JAVA_TOOL_OPTIONS: "-Dnetworkaddress.cache.negative.ttl=300 -Dsun.net.inetaddr.negative.ttl=300 -Dlog4j2.asyncLoggerWaitStrategy=Timeout -Dlog4j2.asyncLoggerTimeout=1000 ${JAVA_TOOL_OPTIONS:-}"
    volumes:
      - ../.shared/robin/cfg:/usr/local/robin/cfg
      - ../../log:/var/log
      - ../../store:/usr/local/robin/store
    networks:
      - robin-stalwart-net
    depends_on:
      stalwart:
        condition: service_started  # Changed from service_healthy - Stalwart has no health check
      postgres:
        condition: service_healthy
    ports:
      - "2525:25"      # SMTP
      - "28080:8080"   # Health endpoint
      - "28090:8090"   # Service endpoint
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "25"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  robin-stalwart-net:
    driver: bridge

volumes: {}
