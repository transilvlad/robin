# Docker Compose for Robin MTA + Dovecot in a single container
# This file sets up a combined container for Robin MTA and Dovecot with necessary volumes and ports.
# Uses LDA (Local Delivery Agent) + socket authentication for same-container delivery.
#
# Configuration strategy (fully consolidated in .suite):
# - Build files: .suite/build/robin-dovecot.Dockerfile
# - Unique configs: .suite/cfg/dovecot.dovecot.json5, .suite/etc/dovecot/conf.d/10-auth.dovecot.conf
# - Shared configs: All other files from .suite/cfg/ and .suite/etc/dovecot/
# - Naming convention: Variants use .dovecot suffix (e.g., dovecot.dovecot.json5)
# - Plugins aligned: Both setups have FTS-Lucene, Quota, and Sieve
# - PostgreSQL: Both use unified hostname 'robin-postgres-db' via network aliases
# - Single source of truth: All configuration in .suite directory
#
# Port mappings align with suite compose (2525, 2143, 28090) for test compatibility.
# If running on Windows WSL2 you may need to create log/dovecot/ and store/dovecot/ directories first.

services:
  robin-dovecot:
    container_name: robin-dovecot
    build:
      context: ./
      dockerfile: ./.suite/build/robin-dovecot.Dockerfile
      args:
        INCLUDE_CFG: "false"
    volumes:
      # Robin configuration - unique files from .suite/cfg (with .dovecot suffix)
      - ./.suite/cfg/dovecot.dovecot.json5:/usr/local/robin/cfg/dovecot.json5:ro
      # Robin configuration - shared files from .suite/cfg
      - ./.suite/cfg/client.json5:/usr/local/robin/cfg/client.json5:ro
      - ./.suite/cfg/log4j2.xml:/usr/local/robin/cfg/log4j2.xml:ro
      - ./.suite/cfg/properties.json5:/usr/local/robin/cfg/properties.json5:ro
      - ./.suite/cfg/queue.json5:/usr/local/robin/cfg/queue.json5:ro
      - ./.suite/cfg/server.json5:/usr/local/robin/cfg/server.json5:ro
      - ./.suite/cfg/storage.json5:/usr/local/robin/cfg/storage.json5:ro
      # Robin logs and storage
      - ./log/robin:/var/log/robin
      - ./store/robin:/usr/local/robin/store
      # Dovecot logs and mail storage
      - ./log/dovecot:/var/log/dovecot
      - ./store/dovecot:/var/mail
      # Dovecot configuration - unique files from .suite/etc/dovecot (with .dovecot suffix)
      - ./.suite/etc/dovecot/conf.d/10-auth.dovecot.conf:/etc/dovecot/conf.d/10-auth.conf:ro
      # Dovecot configuration - shared files from .suite/etc/dovecot
      - ./.suite/etc/dovecot/dovecot.conf:/etc/dovecot/dovecot.conf:ro
      - ./.suite/etc/dovecot/dovecot-sql.conf.ext:/etc/dovecot/dovecot-sql.conf.ext:ro
      - ./.suite/etc/dovecot/passwd:/etc/dovecot/passwd:ro
      - ./.suite/etc/dovecot/conf.d/10-logging.conf:/etc/dovecot/conf.d/10-logging.conf:ro
      - ./.suite/etc/dovecot/conf.d/10-mail.conf:/etc/dovecot/conf.d/10-mail.conf:ro
      - ./.suite/etc/dovecot/conf.d/10-master.conf:/etc/dovecot/conf.d/10-master.conf:ro
      - ./.suite/etc/dovecot/conf.d/10-ssl.conf:/etc/dovecot/conf.d/10-ssl.conf:ro
      - ./.suite/etc/dovecot/conf.d/15-lda.conf:/etc/dovecot/conf.d/15-lda.conf:ro
      - ./.suite/etc/dovecot/conf.d/15-mailboxes.conf:/etc/dovecot/conf.d/15-mailboxes.conf:ro
      - ./.suite/etc/dovecot/conf.d/20-managesieve.conf:/etc/dovecot/conf.d/20-managesieve.conf:ro
      - ./.suite/etc/dovecot/conf.d/20-namespaces.conf:/etc/dovecot/conf.d/20-namespaces.conf:ro
      - ./.suite/etc/dovecot/conf.d/90-fts-lucene.conf:/etc/dovecot/conf.d/90-fts-lucene.conf:ro
      - ./.suite/etc/dovecot/conf.d/90-quota.conf:/etc/dovecot/conf.d/90-quota.conf:ro
      - ./.suite/etc/dovecot/conf.d/90-sieve.conf:/etc/dovecot/conf.d/90-sieve.conf:ro
    depends_on:
      robin-postgres:
        condition: service_healthy
    ports:
      - "2525:25"      # SMTP (external 2525 matches suite)
      - "2587:587"     # SUBMISSION (external 2587 matches suite)
      - "2465:465"     # SMTPS (external 2465 matches suite)
      - "2110:110"     # POP3 (external 2110 matches suite)
      - "2143:143"     # IMAP (external 2143 matches suite)
      - "2993:993"     # IMAPS (external 2993 matches suite)
      - "24190:4190"   # ManageSieve (external 24190 matches suite)
      - "28080:8080"   # Service (external 28080 matches suite)
      - "28090:8090"   # API (external 28090 matches suite)
    networks:
      - robin-dovecot
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "25"]
      interval: 10s
      timeout: 5s
      retries: 5

  robin-postgres:
    image: postgres:15
    container_name: robin-postgres
    command:
      - "postgres"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "log_directory=/var/log"
      - "-c"
      - "log_filename=postgresql-%Y-%m-%d.log"
    environment:
      POSTGRES_DB: robin
      POSTGRES_USER: robin
      POSTGRES_PASSWORD: robin
    volumes:
      - ./log/postgres:/var/log
      - ./store/postgres:/var/lib/postgresql/data
      - ./.suite/db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      robin-dovecot:
        aliases:
          - robin-postgres-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robin"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  robin-dovecot:
    driver: bridge
